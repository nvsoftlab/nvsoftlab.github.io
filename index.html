<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NVSoftLab</title>
  <style>
    :root {
      --main-color: #4f46e5;
      --bg-color: #f9fafb;
      --text-color: #1f2937;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: var(--main-color);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--main-color);
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: background-color 0.2s;
    }

    a.button:hover {
      background-color: #3730a3;
    }

    .section {
      margin-top: 2.5rem;
    }

    .apps-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .app-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      background-color: #f1f5f9;
      width: 100%;
      max-width: 500px;
      text-align: left;
    }

    .app-card img {
      width: 64px;
      height: 64px;
      border-radius: 0.75rem;
      flex-shrink: 0;
    }

    .app-info {
      flex-grow: 1;
    }

    .app-info h3 {
      margin: 0 0 0.25rem;
      font-size: 1.1rem;
      color: var(--text-color);
    }

    .app-info a {
      color: var(--main-color);
      font-weight: 500;
      text-decoration: none;
    }

    .app-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NVSoftLab</h1>
    <p>We are two mobile app developers — <strong>Vladyslav Vaskov</strong> and <strong>Nazar Dzys</strong>. We build simple and fun apps using Flutter.</p>

    <div class="section">
      <h2>Our Apps</h2>
      <div class="apps-list">
        <div class="app-card">
          <img src="./assets/images/dice.png" alt="Dice Roll App Icon" />
          <div class="app-info">
            <h3>Dice Roll – Your Pocket Dice</h3>
            <a href="https://apps.apple.com/us/app/dice-roll-your-pocket-dice/id6746415571" target="_blank">View on App Store</a>
            <a href="https://play.google.com/store/apps/details?id=com.nvsoftlab.dice_roller" target="_blank">View on Google Play</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
